<div class="container">
  <div class="card card-container">
    <!-- {{Message}} -->

      <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
      <p id="profile-name" class="profile-name-card"></p>
      <form class="form-signin"  [formGroup]="loginForm">
          <span id="reauth-email" class="reauth-email"></span>
          <input type="email" formControlName='email' id="inputEmail" name="EMAIL"  class="form-control" placeholder="Email address"  required />
      
          <span *ngIf="isValid('email')">enter a valid Email Adress</span>
          <input type="password"  formControlName='password' id="inputPassword" name="PASS"  class="form-control" placeholder="Password" required />
          <span *ngIf="isValid('password')">enter password</span>
       
          <button class="btn btn-lg btn-primary btn-block btn-signin"  type="submit" (click)='login()' >Sign in</button>

<span style="color:red">{{message}}</span>
   
      </form><!-- /form -->

  </div><!-- /card-container -->
</div>
