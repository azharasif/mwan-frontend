<p>
    My Profile
</p>
  <table  *ngIf='username' >
    <thead>
       
    </thead>
    <tbody>
        <tr>
            <td>Name :</td>
            <td>{{username.username}}</td>
        </tr>
        <tr>
            <td>AGE :</td>
            <td>{{username.age}}</td>
        </tr>
        <tr>
            <td>Email :</td>
            <td>{{username.email}}</td>
        </tr>
        <br>
        <br>
    </tbody>
  </table> 
  <br>
  <br>

<a class="btn btn-primary btn-lg" role="button" (click)="logout()">Log Out</a>
<a class="btn btn-primary btn-lg" role="button" (click)="getUserProfile()">Any New News! </a>
