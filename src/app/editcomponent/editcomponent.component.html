
<form  [formGroup]="EditForm">

  <div class="form-group">
      {{message}}
    <label for="exampleFormControlTextarea1"></label>
    News Title
     <input type="text" formControlName='title' [(ngModel)]="new_data.title"  rows="3" >
     <div *ngIf="EditForm.controls['title'].invalid && (EditForm.controls['title'].dirty || NewsForm.controls['title'].touched)" class="alert alert-danger">
        <div *ngIf="EditForm.controls['title'].errors.required">
        title  is required.
      </div>
      </div>

     <br>
    Description
    <textarea class="form-control" formControlName='news' name="NEWS" [(ngModel)]="new_data.news"  id="exampleFormControlTextarea1" rows="3"></textarea>
    <div *ngIf="EditForm.controls['news'].invalid && (EditForm.controls['news'].dirty || NewsForm.controls['news'].touched)" class="alert alert-danger">
        <div *ngIf="EditForm.controls['news'].errors.required">
        news is required.
      </div>
      </div>
    <a class="btn btn-primary btn-sm"  style="margin-top:3%;"  type="submit" (click)='updatenews()'>update news</a>
  </div>

</form>
